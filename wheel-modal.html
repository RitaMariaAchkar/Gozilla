<div class="modal fade" id="spinWheelModal" tabindex="-1" aria-labelledby="spinWheelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="spinWheelModalLabel">Spin The Wheel!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="d-flex flex-column align-items-center">
                    <div class="wheel-wrapper mb-4" style="position: relative; display: inline-block">
                        <div class="wheel-container"></div>
                        <div class="wheel-pointer"></div>
                    </div>
                    <button id="spin-btn" class="btn btn-primary btn-lg">Spin the Wheel</button>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
